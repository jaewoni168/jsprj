<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<h3>Comment</h3>

	<form action="/textarea">
		<textarea name="comment" cols="20"></textarea>
		<br> <input type="submit" value="로그인">
	</form>

	<hr>

<!-- radio -->
	<form action="/radio">
		좋아하는 과일은?<br>
		<input type="radio" name="fruit" checked value="사과">사과<br>
		<input type="radio" name="fruit" value="banana">바나나<br>
		<input type="radio" name="fruit" value="orange">오렌지<br> <br>
		
		<input type="submit">
	</form>
	
	<hr>
	
	<!-- checkbox -->
	<form action="/check">
		좋아하는 과일은?<br>
		<input type="checkbox" name="fruit" checked value="사과">사과<br>
		<input type="checkbox" name="fruit" value="banana">바나나<br>
		<input type="checkbox" name="fruit" value="orange">오렌지<br> <br>
		
		<input type="submit">
	</form>
	
	<!-- select -->
	<form action="/select">
		어디사세요?
		<select name="region">
		<option value="seoul">서울</option>
		<option value="대구">대구</option>
		<option value="부산">부산</option>
		</select>
		<input type="submit">
		
		<hr>
		
		당신의 취미는?
		<select name="hobby" multiple>
		<option value="등산">등산</option>
		<option value="바둑">바둑</option>
		<option value="게임">인터넷게임</option>
		</select>
		
		<input type="submit">
		
	</form>
	
	
	
	
</body>
</html>
